<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Naumoff's blog!</title>
  </head>
  <body>
         <div>
             <h1><a href="/">Django Blog</a></h1>
         </div>

         {% for post in posts %}
             <div>
                <p>published: {{ post.published_date }} by {{post.author}}</p>
                <h1><a href="">{{ post.title }}</a></h1>
                <p>{{ post.text|linebreaksbr }}</p>
              </div>
         {% endfor %}

     </body>
</html>
